<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Julio H. Thosi - To Do List Project</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="todo-list">
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
      </header>
      <section id="adicionar-tarefas">
        <input id="texto-tarefa" type="text" maxlength="50">
        <button id="criar-tarefa">Adicionar</button>
      </section>
      <section id="list-section">
        <ol id="lista-tarefas"></ol>
      </section>
      <section id="botoes-acoes">
        <button id="apaga-tudo">X</button>
        <button id="mover-cima">&#65514</button>
        <button id="mover-baixo">&#65516</button>
        <button id="remover-finalizados">Limpar Completos</button>
        <button id="remover-selecionado">Limpar Lista</button>
        <button id="salvar-tarefas">Salvar Lista</button>
      </section>
    </section>
    <script src="script.js">
    </script>
  </body>
</html>
