<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Julio H. Thosi - To Do List Project</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
    </header>
    <section id="adicionar-tarefas">
      <input id="texto-tarefa" type="text" maxlength="50">
      <button id="criar-tarefa">Adicionar</button>
    </section>
    <section id="list-section">
      <ol id="lista-tarefas"></ol>
    </section>
    <section id="botoes-acoes">
      <button id="apaga-tudo">X</button>
      <button id="mover-cima">&#65514</button>
      <button id="mover-baixo">&#65516</button>
      <button id="remover-finalizados">Limpar Completos</button>
      <button id="remover-selecionado">Limpar Lista</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </section>
    <script src="script.js">
    </script>
  </body>
</html>
